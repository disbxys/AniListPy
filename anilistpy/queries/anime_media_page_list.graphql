query ($page: Int, $perPage: Int, $type: MediaType, $sort: [MediaSort]) {
    Page(page: $page, perPage: $perPage) {
        pageInfo {
            total
            perPage
            currentPage
            lastPage
            hasNextPage
        }
        media(type: ANIME, sort: $sort) {
            siteUrl
            id
            idMal
            title {
                english
                romaji
                native
                userPreferred
            }
            synonyms
            coverImage {
                extraLarge
                large
            }
            bannerImage
            status(version: 2)
            startDate {
                year
                month
                day
            }
            endDate {
                year
                month
                day
            }
            type
            format
            episodes
            duration
            season
            seasonYear
            description
            isAdult
            isLocked
            isLicensed
            genres
            source(version: 3)
            isFavourite
            isRecommendationBlocked
            isFavouriteBlocked
            isReviewBlocked
            popularity
            meanScore
            averageScore
            tags {
                id
                name
                description
                rank
                isAdult
                isMediaSpoiler
                isGeneralSpoiler
                userId
            }
            hashtag
            countryOfOrigin
            trailer {
                id
                thumbnail
                site
            }
            nextAiringEpisode {
                id
                airingAt
                timeUntilAiring
                episode
            }
            characters {
                nodes {
                    name {
                        first
                        middle
                        last
                        full
                        native
                        userPreferred
                    }
                    gender
                    age
                    dateOfBirth {
                        year
                        month
                        day
                    }
                    image {
                        large
                    }
                    siteUrl
                }
            }
            staff {
                edges {
                    id
                    node {
                        name {
                            first
                            middle
                            last
                            full
                            native
                            userPreferred
                        }
                        dateOfBirth {
                            year
                            month
                            day
                        }
                        gender
                        description
                        bloodType
                        yearsActive
                        modNotes
                        homeTown
                    }
                }
            }
            relations {
                edges {
                    id
                    relationType(version: 2)
                    node {
                        id
                        idMal
                        title {
                            english
                            romaji
                            native
                            userPreferred
                        }
                        format
                        type
                        status(version: 2)
                        coverImage {
                            extraLarge
                            large
                        }
                        bannerImage
                        siteUrl
                    }
                }
            }
            characterPreview: characters(sort: [ROLE, RELEVANCE, ID]) {
                edges {
                    id
                    role
                    name
                    voiceActors(language: JAPANESE, sort: [RELEVANCE, ID]) {
                        id
                        name {
                            full
                            native
                            alternative
                            userPreferred
                        }
                        language: languageV2
                        image {
                            large
                        }
                    }
                    node {
                        id
                        name {
                            full
                            native
                            alternative
                            alternativeSpoiler
                            userPreferred
                        }
                        image {
                            large
                        }
                    }
                }
            }
            staffPreview: staff(sort: [RELEVANCE, ID]) {
                edges {
                    id
                    role
                    node {
                        id
                        name {
                            full
                            native
                            alternative
                            userPreferred
                        }
                        age
                        gender
                        homeTown
                        dateOfBirth {
                            year
                            month
                            day
                        }
                        yearsActive
                        language: languageV2
                        image {
                            large
                        }
                        primaryOccupations
                        isFavourite
                        isFavouriteBlocked
                    }
                }
            }
            studios {
                edges {
                    isMain
                    node {
                        id
                        name
                        siteUrl
                        isFavourite
                        isAnimationStudio
                    }
                }
            }
            rankings {
                id
                rank
                format
                year
                season
                allTime
                context
            }
            recommendations(sort: [RATING_DESC, ID]) {
                nodes {
                    id
                    rating
                    userRating
                    mediaRecommendation {
                        siteUrl
                        id
                        idMal
                        title {
                            english
                            romaji
                            native
                            userPreferred
                        }
                        format
                        type
                        status(version: 2)
                        coverImage {
                            extraLarge
                            large
                        }
                        bannerImage
                    }
                    user {
                        id
                        name
                        avatar {
                            large
                        }
                    }
                }
            }
            externalLinks {
                id
                site
                url
                type
                language
                color
                icon
                notes
                isDisabled
            }
            stats {
                statusDistribution {
                    status
                    amount
                }
                scoreDistribution {
                    score
                    amount
                }
            }
        }
    }
}