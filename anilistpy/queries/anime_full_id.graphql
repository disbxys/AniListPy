query ($id: Int) {
    Media(id: $id, type: ANIME) {
        siteUrl
        updatedAt
        id
        idMal
        title {
            english
            romaji
            native
        }
        type
        format
        episodes
        startDate {
            year
            month
            day
        }
        endDate {
            year
            month
            day
        }
        season
        seasonYear
        status(version: 2)
        duration
        coverImage {
            extraLarge
        }
        bannerImage
        description
        favourites
        popularity
        isAdult
        genres
        source(version: 3)
        averageScore
        studios {
            edges {
                id
                isMain
                node {
                    id
                    name
                    isAnimationStudio
                }
            }
        }
        tags {
            id
            name
            isAdult
            isGeneralSpoiler
            isMediaSpoiler
        }
        characters {
            edges {
                role
                node {
                    id
                    name {
                        first
                        middle
                        last
                        full
                        native
                    }
                    image {
                        large
                    }
                }
            }
        }
        relations {
            edges {
                relationType(version: 2)
                node {
                    coverImage {
                        extraLarge
                    }
                    id
                    title {
                        english
                        romaji
                        native
                    }
                    type
                    format
                }
            }
        }
        externalLinks {
            site
            url
        }
        trailer {
            id
            site
            thumbnail
        }
    }
}